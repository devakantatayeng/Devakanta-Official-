<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devakanta Official</title>
  <meta name="description" content="Official personal profile of Devakanta Tayeng - Developer and Creator.">
  <meta property="og:title" content="Devakanta Official" />
  <meta property="og:description" content="Portfolio and profile of Devakanta Tayeng" />
  <meta property="og:image" content="preview.jpg" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Devakanta</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#projects">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><button id="toggle">Dark Mode</button></li>
    </ul>
  </nav>

  <header id="home" class="hero" data-aos="fade-in">
    <h1>Hi, I'm <span class="typed-text"></span></h1>
    <p>A Web Developer & Designer</p>
    <a class="btn" href="resume.pdf" download>Download Resume</a>
  </header>

  <section id="skills" class="section" data-aos="fade-up">
    <h2>My Skills</h2>
    <div class="skills">
      <div><i class="fab fa-html5"></i> HTML</div>
      <div><i class="fab fa-css3-alt"></i> CSS</div>
      <div><i class="fab fa-js"></i> JavaScript</div>
      <div><i class="fab fa-python"></i> Python</div>
    </div>
  </section>

  <section id="projects" class="section" data-aos="fade-up">
    <h2>Portfolio</h2>
    <div class="project">Web App Project</div>
    <div class="project">Design Project</div>
    <div class="project">Open Source Contribution</div>
  </section>

  <section id="contact" class="section" data-aos="fade-up">
    <h2>Contact Me</h2>
    <form action="https://formsubmit.co/youremail@example.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required /><br />
      <input type="email" name="email" placeholder="Your Email" required /><br />
      <textarea name="message" placeholder="Your Message" required></textarea><br />
      <button type="submit" class="btn">Send</button>
    </form>
  </section>

  <footer>
    <div>Â© 2025 Devakanta. All rights reserved.</div>
    <div class="socials">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    AOS.init();
    new Typed('.typed-text', {
      strings: ['Devakanta Tayeng', 'a Web Developer', 'a Designer'],
      typeSpeed: 100,
      backSpeed: 60,
      loop: true
    });
    const toggle = document.getElementById("toggle");
    const body = document.body;
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
    }
    toggle.onclick = () => {
      body.classList.toggle("dark");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    };
  </script>
</body>
</html>
