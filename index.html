<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devakanta Official - Advanced</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <header class="header">
    <select id="lang-select">
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
    </select>
    <h1 data-en="Welcome to Devakanta's Site" data-hi="देवकांत की साइट में आपका स्वागत है">Welcome to Devakanta's Site</h1>
  </header>

  <section id="timeline">
    <h2>Timeline</h2>
    <ul class="timeline">
      <li><span>2023</span> Started Web Development</li>
      <li><span>2024</span> Built First Portfolio</li>
      <li><span>2025</span> Launched Professional Site</li>
    </ul>
  </section>

  <section id="blog">
    <h2>Blog</h2>
    <div class="post">
      <h3>My Journey in Coding</h3>
      <p>I started learning HTML and CSS in 2023. It was amazing to build my first website.</p>
    </div>
  </section>

  <script>
    // Multilingual support
    const langSelect = document.getElementById('lang-select');
    langSelect.addEventListener('change', () => {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute('data-' + langSelect.value);
      });
    });

    // Particles.js init
    particlesJS.load('particles-js', 'particles.json');
  </script>
</body>
</html>
